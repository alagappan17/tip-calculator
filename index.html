<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tipsee - A Tip Calculator</title>
  </head>
  <body>
    <div class="main">
      <img src="./images/tipsee-black-logo.png" class="app-logo" />
      <div class="container">
        <div class="form">
          <div>
            <span class="label-input">Bill</span>
            <div class="left-inner-icon">
              <img class="icon" src="./images/icon-dollar.svg" />
              <input
                type="number"
                id="bill-amount"
                name="bill"
                min="0"
                placeholder="0"
              />
            </div>
          </div>
          <div class="tips">
            <span class="label-input">Select Tip %</span>
            <div class="tip-percentage">
              <label class="tip-option">
                <input
                  type="radio"
                  name="tipPercentage"
                  id="tip-5"
                  value="5"
                  class="tip-radio"
                />
                5%
              </label>
              <label class="tip-option">
                <input
                  type="radio"
                  name="tipPercentage"
                  id="tip-10"
                  value="10"
                  class="tip-radio"
                />
                10%
              </label>
              <label class="tip-option">
                <input
                  type="radio"
                  name="tipPercentage"
                  id="tip-15"
                  value="15"
                  class="tip-radio"
                />
                15%
              </label>
              <label class="tip-option">
                <input
                  type="radio"
                  name="tipPercentage"
                  id="tip-25"
                  value="25"
                  class="tip-radio"
                />
                25%
              </label>
              <label class="tip-option">
                <input
                  type="radio"
                  name="tipPercentage"
                  id="tip-50"
                  value="50"
                  class="tip-radio"
                />
                50%
              </label>
              <label>
                <input
                  id="custom-tip"
                  type="number"
                  class="custom-tip"
                  placeholder="Custom"
                  min="0"
                />
              </label>
            </div>
          </div>
          <div>
            <span class="label-input">Number of People</span>
            <div class="left-inner-icon">
              <img class="icon" src="./images/icon-person.svg" />
              <input
                type="number"
                id="people-count"
                name="people"
                min="1"
                placeholder="1"
              />
            </div>
          </div>
        </div>
        <div class="display">
          <div class="tips-information">
            <div class="information-container">
              <div class="information-label">
                <p>Tip Amount</p>
                <span style="white-space: nowrap">/ person</span>
              </div>
              <div class="information-price">
                <p>$</p>
                <p id="tip-amount-display">0.00</p>
              </div>
            </div>
            <div class="information-container">
              <div class="information-label">
                <p>Total</p>
                <span style="white-space: nowrap">/ person</span>
              </div>
              <div class="information-price">
                <p>$</p>
                <p id="total-amount-display">0.00</p>
              </div>
            </div>
          </div>
          <div class="information-reset-container">
            <button
              type="reset"
              class="button-disabled"
              id="reset-button"
              onclick="reset()"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
